<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list ion-item *ngFor="let item of items" >
      <ion-thumbnail item-start>
        <img [src]="item.imageUrl || 'assets/imgs/prod.jpg' ">
      </ion-thumbnail>
      <h2> {{ item.nome }} </h2>
      <h2> R$ {{item.preco}}</h2>
    <button ion-button outline (click) = "addToCart(item)">Adicionar ao carrinho</button>
   </ion-list>
</ion-content>
